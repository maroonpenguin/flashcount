<div class ="level-container">
  <h1>FLASH COUNT APP</h1>
  <!-- 桁の選択 -->
  <h2>桁:DIGIT</h2>
  <div class="level-button-row">
    <mat-button-toggle-group #digit="matButtonToggleGroup" [value]="selectedDigit"
      (change)="onDigitChange(digit.value)">
      <mat-button-toggle value="1">1</mat-button-toggle>
      <mat-button-toggle value="2">2</mat-button-toggle>
      <mat-button-toggle value="3">3</mat-button-toggle>
      <mat-button-toggle value="4">4</mat-button-toggle>
      <mat-button-toggle value="5">5</mat-button-toggle>
      <mat-button-toggle value="6">6</mat-button-toggle>
      <mat-button-toggle value="7">7</mat-button-toggle>
      <mat-button-toggle value="8">8</mat-button-toggle>
      <mat-button-toggle value="9">9</mat-button-toggle>
    </mat-button-toggle-group>
  </div>

  <!-- 行の選択 -->
  <h2>行:LINE</h2>
  <div class="level-button-row">
    <mat-button-toggle-group #line="matButtonToggleGroup" [value]="selectedLine" (change)="onAmountChange(line.value)">
      <mat-button-toggle value="2">2</mat-button-toggle>
      <mat-button-toggle value="5">5</mat-button-toggle>
      <mat-button-toggle value="10">10</mat-button-toggle>
      <mat-button-toggle value="15">15</mat-button-toggle>
      <mat-button-toggle value="20">20</mat-button-toggle>
    </mat-button-toggle-group>
  </div>

  <!-- 速さの選択 -->
  <h2>速さ:SPEED</h2>
  <div class="level-button-row">
    <mat-button-toggle-group #speed="matButtonToggleGroup" [value]="selectedSpeed"
      (change)="onSpeedChange(speed.value)">
      <mat-button-toggle value="1">1</mat-button-toggle>
      <mat-button-toggle value="2">2</mat-button-toggle>
      <mat-button-toggle value="3">3</mat-button-toggle>
      <mat-button-toggle value="4">4</mat-button-toggle>
      <mat-button-toggle value="5">5</mat-button-toggle>
    </mat-button-toggle-group>
  </div>
  <div>
    <button mat-raised-button (click)="startgame()">開始</button>
  </div>
  <mat-divider></mat-divider>
</div>
